<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <!-- @TODO: link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" / -->
  <link rel="stylesheet" media="all" href="https://pother.ca/CssBase/css/ribbon.css" />
  <link rel="stylesheet" href="https://sindresorhus.com/github-markdown-css/github-markdown.css">
  <link rel="stylesheet" href="/assets/css/main.css" media="all">
</head>

<body>

  <article class="markdown-body">

    {% include breadcrumb.lqd %}

    <div class="container">
      {{ content }}
    </div>
  </article>

  <div class="banner banner-right banner-fixed">
      <a href="{{ site.github.repository_url }}/tree/master/{{ page.path }}">View on github</a>
  </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.zoom/1.7.18/jquery.zoom.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img[title="zoom"]')
                .wrap('<span class="js-image-zoom" style="display:inline-block"></span>')
                .css('display', 'block')
                .parent()
                .zoom()
            ;
        });
    </script>
</body>
</html>
